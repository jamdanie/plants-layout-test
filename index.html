<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Layout Test</title>
  <meta name="description" content="UW student layout test." />

  <link rel="stylesheet" href="styles.css?v=8" />

  <!-- Performance: connection warmup -->
  <link rel="preconnect" href="https://images.rawpixel.com" crossorigin />
  <link rel="preconnect" href="https://skybygramophone.com" crossorigin />

  <!-- Preload the main hero image -->
  <link
    rel="preload"
    as="image"
    href="https://skybygramophone.com/cdn/shop/files/Z99oU6kQ_f2b2643e-0b29-44c6-8a4c-7b56b15197df_large.png?v=1757520807"
    fetchpriority="high"
  />

  <noscript>
    <style>
      .record-spin img,
      .hero-media img { animation: none !important; }
    </style>
  </noscript>
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <main id="main">
    <section class="hero" aria-label="Hero layout demo">
      <div class="hero-card">

        <!-- background shapes -->
        <div class="shape shape--blob" aria-hidden="true"></div>
        <div class="shape shape--circle" aria-hidden="true"></div>
        <div class="shape shape--ring" aria-hidden="true"></div>
        <div class="shape shape--dot" aria-hidden="true"></div>

        <!-- moving ring on right (NOW CONTAINS the rawpixel vinyl) -->
        <div class="shape shape--orbit" aria-hidden="true">
          <img
            class="orbit-record"
            src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTA3L3NtYWxsZGVzaWduY29tcGFueTAxX3ZpbnRhZ2VfcGFpbnRpbmdfb2ZfdmlueWxfcmVjb3JkX3BlbmNpbF9jb18zMzI1Zjg4OC0xMDRkLTQyNzQtYWRlZi02NDQxNTVjMDEyZTMucG5n.png"
            alt=""
            decoding="async"
            loading="lazy"
          />
        </div>

        <!-- main media -->
        <figure class="hero-media">
          <!-- PLATTER record (cropped from your player image) -->
          <div class="record-spin" aria-hidden="true">
            <img src="platter.png" alt="" decoding="async" loading="eager" />
          </div>

          <img
            src="https://skybygramophone.com/cdn/shop/files/Z99oU6kQ_f2b2643e-0b29-44c6-8a4c-7b56b15197df_large.png?v=1757520807"
            alt="Turntable product image"
            decoding="async"
            loading="eager"
            fetchpriority="high"
          />
        </figure>

        <!-- text -->
        <div class="hero-content">
          <h1>HTML / CSS TEST</h1>
          <p>UW student layout test.</p>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
