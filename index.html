<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout Test</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Optional: if you ever add custom fonts later -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
</head>

<body>
  <noscript>
    <style>
      .record-spin img,
      .hero-media img {
        animation: none !important;
      }
    </style>
  </noscript>

  <main class="page">
    <section class="hero" aria-label="Hero layout demo">
      <div class="hero-card">

        <!-- background shapes -->
        <div class="shape shape--blob" aria-hidden="true"></div>
        <div class="shape shape--circle" aria-hidden="true"></div>
        <div class="shape shape--ring" aria-hidden="true"></div>
        <div class="shape shape--dot" aria-hidden="true"></div>

        <!-- extra electric shapes -->
        <div class="shape shape--spark" aria-hidden="true"></div>
        <div class="shape shape--orbit"></div>


        <!-- spinning record (behind player) -->
        <div class="record-spin" aria-hidden="true">
          <img
            src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTA3L3NtYWxsZGVzaWduY29tcGFueTAxX3ZpbnRhZ2VfcGFpbnRpbmdfb2ZfdmlueWxfcmVjb3JkX3BlbmNpbF9jb18zMzI1Zjg4OC0xMDRkLTQyNzQtYWRlZi02NDQxNTVjMDEyZTMucG5n.png"
            alt=""
            loading="lazy"
            decoding="async"
          />
        </div>

        <!-- main image (player) -->
        <div class="hero-media">
          <img
            src="https://skybygramophone.com/cdn/shop/files/Z99oU6kQ_f2b2643e-0b29-44c6-8a4c-7b56b15197df_large.png?v=1757520807"
            alt="Turntable product image"
            loading="eager"
            decoding="async"
          />
        </div>

        <!-- text -->
        <div class="hero-content">
          <h1>HTML / CSS TEST</h1>
          <p>
            UW student layout test. Inspired by
            <a href="https://aganaplocha.com" target="_blank" rel="noopener noreferrer">
              aganaplocha.com
            </a>
          </p>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
